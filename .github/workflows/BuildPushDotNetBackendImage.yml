name: Build and Push DotNet Backend Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker image'
        required: true
        default: 'latest'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare tags
        id: prep
        run: |
          REPO_NAME="${{ github.repository }}"
          VERSION="${{ github.event.inputs.version }}"
          echo "REPO_NAME=$(echo $REPO_NAME | tr '[:upper:]' '[:lower:]' | tr '/' '-')"
          echo "VERSION=$(echo $VERSION | tr '[:upper:]' '[:lower:]')"
          echo "::set-output name=repo_name::$REPO_NAME"
          echo "::set-output name=version::$VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./DotNet-Backend
          file: ./DotNet-Backend/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.prep.outputs.repo_name }}/dotnet-backend:${{ steps.prep.outputs.version }}
